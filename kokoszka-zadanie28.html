                this.IloscRJ45=iloscRJ45_kok;
            };
            Router.prototype.wypisz = function () {
                alert(this.Firma+' '+this.Model+' '+this.IloscRJ45+" wejsc RJ45");
            };
            var router1 = new Router('TP-LINK', 'TL-WR843ND', '5');
            router1.wypisz();
            document.write("Router pierwszy:"+router1.Firma+" "+router1.Model+" ma "+router1.IloscRJ45+" wejsc RJ45");
        </script>
    </head>
