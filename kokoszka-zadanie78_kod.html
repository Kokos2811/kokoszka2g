                for(var i=l1;i<=l2;i++) {
                    if(i%2==1) {
                        document.write("<font size='6' color='green'>"+i+", ");

                }
            }
            else if(l1>l2){
                for(var i=l1;i>=l2;i--) {
                    if(i%2==1) {

                    }
                }
            }

            }
