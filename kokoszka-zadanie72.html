<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title> Przykład użycia pętli </title>
        <script language="JavaScript">
            var a_kok=prompt("Podaj a=","");
            var b_kok=prompt("Podaj b=","");
            var a=parseFloat(a_kok);
            var b=parseFloat(b_kok);
            for(i = 1; i <= b; i++){
                document.write("*");
            };
            document.write('<br>');
            for(i = 1; i <= a; i++){
                document.write("*");
                
                for(j = 1; j < (b-1)*2; j++){
                    document.write("&nbsp");
                };
                
                document.write("*", "<br>");
            };
            for(i = 1; i <= b; i++){
                document.write("*");
            };
        </script>
    </head>
    <body>
    </body>
</html>
