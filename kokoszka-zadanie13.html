<html>
	<body>
		<div style="color:red;font-size:50px;">
		<script language="JavaScript">
			var a_kok=prompt("A=","");
            var b_kok=prompt("B=","");
			var ab, a3, a2b, ab2, b3;
			var a=parseFloat(a_kok);
            var b=parseFloat(b_kok);
			ab=(a*a*a)+(3*(a*a)*b)+(3*a*(b*b))+(b*b*b);
            a3=a*a*a;
            a2b= 3*(a*a)*b;
            ab2= 3*a*(b*b);
            b3= b*b*b;
			document.write("("+a+"+"+b+")^3="+a+"^3+3"+a+"^2*"+b+"+3"+a+""+b+"^2+"+b+"^3="+a3+"+"+a2b+"+"+ab2+"+"+b3+"="+ab+"<br>");
		</script>
		</div>
	</body>
</html>
