<html>
	<body>
		<div style="color:red;font-size:50px;">
		<script language="JavaScript">
			var x1_kok=prompt("x1=","");
            var x2_kok=prompt("x2=","");
			var x1=parseFloat(x1_kok);
            var x2=parseFloat(x2_kok);
			var y1, y2, y3;
			y1=3*math.pow(x1, (6 / (6+2));
			y2=2*math.cos(x1*math.pi/180)+2*math.sin(x1*math.pi/180);
			y3=math.pow(math.pow(x1, 5)+2*math.pow(x2, 4),1/3)*math.abs(x1-x2);
			document.write("x1 = "+x1+"<br>");
			document.write("x2 = "+x2+"<br>");
			document.write("y1 = "+y1+"<br>");
			document.write("y2 = "+y2+"<br>");
			document.write("y3 = "+y3+"<br>");
		</script>
		</div>
	</body>
