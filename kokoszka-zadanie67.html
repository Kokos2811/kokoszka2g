<html>
    <body>
        <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            for(i=1;i<=10;i++){
                if(i%2==1) {
                    document.write("<font size='42px'>"+"Kokoszka"+"<br>")
                }
                if(i%2==0) {
                    document.write("<font size='42px'>"+"Kacper"+"<br>")
                }
            }
        </script>
        </div>
    </body>
</html>
