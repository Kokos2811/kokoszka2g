<html>
	<head>
		<title>Zadanie 15</title>
		<div style="color:red;font-size:50px;">
			<script type="text/javascript">
				var x1_kok=prompt("x1=","");
				var x2_kok=prompt("x2=","");
				var x1=parseFloat(x1_kok);
				var x2=parseFloat(x2_kok);
				var y1, y2, y3, y4, y5;
				y1=3*Math.pow(x1, (6 / (6+2)));
				y2=(2*Math.cos(x1*Math.PI/180))+(2*Math.sin(x1*Math.PI/180));
				y3=Math.cbrt(Math.pow(x1, 5)+2*Math.pow(x2, 4));
				y4=Math.abs(x1-x2);
				y5=y3*y4;
				document.write("x1 = "+x1+"<br>");
				document.write("x2 = "+x2+"<br>");
				document.write("y1 = "+y1.toFixed(2)+"<br>");
				document.write("y2 = "+y2.toFixed(2)+"<br>");
				document.write("y3 = "+y5.toFixed(2)+"<br>");
			</script>
		</div>
	</head>
	<body>
		
	</body>
</html>
