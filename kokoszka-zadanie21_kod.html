<html>
	<body>
		<textarea style="width:100%; height:100%;" >
            <html>
                <head>
                    <title>
                        Przykład obliczenia odległości od drabiny i kąta
                    </title>
                    <script language="JavaScript">
                        function drabina_kokoszka(d_kok, x_kok){
                            d=parseFloat(d_kok);
                            x=parseFloat(x_kok);
                            drabina=math.sqrt((d*d)+(x*x));
                            document.getElementsByName('drabina')[0].value=drabina.toFixed(2); /* na dokument */
                            alert("Drabina="+drabina.toFixed(2)); /*do okna Alert */
                            drabina_kok.innerHTML="Drabina="+drabina.toFixed(2)+"<br>"; /* do tabeli */
                        }
                        function kat_kokoszka(d_kok, x_kok) {
                            d=parseFloat(d_kok);
                            x=parseFloat(x_kok);
                            kat=math.atan(d/x)*(180/math.PI);
                            document.getElementsByName('kat')[0].value=kat.toFixed(2);
                            alert("Kat alfa="+kat.toFixed(2)+" cm");
                            kat_kok.innerHTML="Kat alfa="+kat.toFixed(2)+"cm";
                        }
                    </script>
                </head>
                <body>
                    Obliczanie odległości od drabiny i kąta
                    <br> <br>
                    <form name="formularz" action="..." onsubmit="drabina_kokoszka(this.d_kok.value,this.x_kok.value); kat_kokoszka(this.d_kok.value,this.x_kok.value);return false">
                    Podaj d=
                    <input size="6" name="d_kok">
                    Podaj x=
                    <input size="6" name="x_kok">
                    <br>
                    <br>
                    <input TYPE="submit" Value="oblicz" >
                    <br>
                    <br>
                    Drabina=
                    <input size="6" name="drabina">
                    Kat alfa=
                    <input size="6" name="kat">
                    </form>
                    <table>
                    <tr id="drabina_kok"></tr>
                    <tr id="kat_kok"></tr>
                    </table>
                </body>
            </html>
		</textarea>
	</body>
</html>
