        <textarea>
            <html>
    <head>
        <script>
            var R_kok=prompt("R="," ");
            var R=parseFloat(R_kok);
            var licznik_kok=0;
            document.write("<center>");
            for(var i=-Math.round(R)-1; i<=Math.round(R)+1; i++){
                for(var j=-Math.round(R)-1; j<=Math.round(R)+1; j++){
                    var d=Math.sqrt(i*i+j*j);
                    if(d<=R){
                        licznik_kok++;
                        document.write("("+i+","+j+")"+"  ");
                        }
                    }
                    document.write("<br>");
                }
            document.write("N="+licznik_kok+"  ");
            
        </script>
    </head>

    </body>
</html>
