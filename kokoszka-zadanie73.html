<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title> Przykład użycia pętli </title>
        <script language="JavaScript">
            var im_kok=prompt("Podaj imie=","");
            var naz_kok=prompt("Podaj nazwisko=","");
            var b1=im_kok.length;
            var a1=naz_kok.length;
            var a=parseFloat(a1);
            var b=parseFloat(b1);
            var a=(a1%4)+5;
            var b=(b1%6)+20;
            for(i = 1; i <= b; i++){
                document.write("*");
            };
            document.write('<br>');
            for(i = 1; i <= a; i++){
                document.write("*");
                
                for(j = 1; j < (b-1)*2; j++){
                    document.write("&nbsp");
                };
                
                document.write("*", "<br>");
            };
            for(i = 1; i <= b; i++){
                document.write("*");
            };
        </script>
    </head>
    <body>
    </body>
</html>
