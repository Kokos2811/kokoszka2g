<html>
	<body>
		<div style="color:red;font-size:50px;">
		<script language="JavaScript">
			var m_kok=prompt("m=","");
			var m2, m3, m4;
			var m1=parseFloat(m_kok);
			m2=(m1+1)+1
			m3=(m1+1)*((m1+1)+1)
            m4=m1*(m1+1)
			document.write("1/"+m1+"=1/"+m2+"+1/"+m3+"+1/"+m4+"<br>");
		</script>
		</div>
	</body>
</html>
