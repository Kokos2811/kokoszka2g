<html>
    <body>
        <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            var licz_kok=prompt("Podaj liczbe","");
            var x=parseFloat(licz_kok);
            if(x%2==0) {
                for(i=1;i<=x;i++){
                    document.write("<font color='blue' size='42px'>"+"Kokoszka"+"<br>");
                }
            }
            if(x%2==1) {
                for(i=1;i<=x;i++){
                    document.write("<font color='green' size='42px'>"+"Kacper"+"<br>");
                }
            }
        </script>
        </div>
    </body>
</html>
